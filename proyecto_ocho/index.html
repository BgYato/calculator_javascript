<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller ocho</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="sideLeft">
        <div id="mensaje">Falta para navidad</div>
        <div id="cuentaRegresiva">
            <div class="spanContador" id="dias"></div>            
            <div class="spanContador" id="horas"></div>
            <div class="spanContador" id="minutos"></div>
            <div class="spanContador" id="segundos"></div>
        </div>
        <div class="indicadores">
            <span>D</span>
            <span>H</span>
            <span>M</span>
            <span>S</span>
        </div>
        <div id="botones">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
        </div>    
    </div>    
    <div class="papaNoel">
        
    </div>
    
    <script src="js/app.js"></script>

</html>
